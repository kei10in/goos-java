apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile group: 'org.igniterealtime.smack', name: 'smack', version: '3.+'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'
        
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.jmock', name: 'jmock', version: '2.6.0'
    testCompile group: 'org.jmock', name: 'jmock-junit4', version: '2.6.0'
    testCompile group: 'com.googlecode.windowlicker', name: 'windowlicker-swing', version: 'r268'
}

test {
    systemProperties 'property': 'value'
    include 'kei10in/test/unit/**'
    testLogging {
        exceptionFormat "full"
    }
}

task endtoend(type: Test) {
    include 'kei10in/test/endtoend/**'
    testLogging {
        exceptionFormat "full"
    }
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
